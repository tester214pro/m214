<!DOCTYPE html>
<html lang="ru">
  <head>
    <script src="JsBarcode.all.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Штрих</title>
  </head>

  <body>
    <div class="content">
      <input type="number" id="text" placeholder="Ввести номер карты" />
      <svg id="barcode"></svg>

      <button id="btn">Сгенерировать</button>

      <button id="btn" onclick="window.print();" class="noPrint">Печать</button>
    </div>

    <script>

      document.getElementById("btn").addEventListener("click", () => {let text = document.getElementById("text").value;JsBarcode("#barcode", text);});
    </script>
  </body>
</html>
